<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="dada.css">
    <script>
        function showAlert() {
            alert("Ayo ngopi bersama Ryan As syafi");
        }
    </script>
</head>
<body>
    <div class="card">
        <img src="tugas.jpg" alt="Profile Picture" class="profile-img">
        <div class="info">
            <h2>Ryan As syafi</h2>
            <p>Product Designer at <a href="#" style="color:rgb(0, 4, 255); text-decoration: none;"> Ngopi</a></p>
            
            <p>Helping with:</p>
            <div class="tags">
                <span class="tag">Mabar ML </span>
                <span class="tag">Kopi cinta</span>
                <span class="tag">Tutor Gatotkaca</span>
            </div>
            <div class="buttons">
                <button class="btn primary">click Mabar</button>
                <button class="btn secondary" onclick="showAlert()">infivit name</button>
            </div>
        </div>
    </div>
</body>
</html>
